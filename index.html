<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-signupt</title>

    <link rel="stylesheet" href="style.css">
</head>


<body>
    <main>
        <div class="left-login">
            <div>
                <h1>Make login to enter to the <br> <strong>BooksBox Community</strong></h1>
                <img class="img-left" src="img/book-lover.svg" alt="">
            </div>
        </div>

        <div class="right-login">
            <div class="cardbox_login">
                <div class="login-title loginf">
                    <h1>LOGIN</h1>
                </div>
                
                <div class="text-field loginf">
                    <label for="user">Username or email</label>
                    <input type="text" name="user" placeholder="" required>
                </div>

                <div class="text-field loginf">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="" required>
                </div>

                <button class="btn-login loginf">Log in</button>

                <div class="fgt-psw-sng-up loginf">
                    <br>
                    <h1><a href="">Forgot password?</a></h1>
                    <br>
                    <h2>Don't have an account? <a href="" class="sign_up_in loginf k" ><strong>Sign Up</strong></a></h2>
                </div>

                <div class="registration-title registerf">
                    <h1>USER REGISTRATION</h1>
                </div>

                <div class="text-field registerf">
                    <label for="user">Username</label>
                    <input type="text" name="user" placeholder="" required>
                </div>

                <div class="text-field registerf">
                    <label for="email">Email</label>
                    <input type="text">
                </div>

                <div class="text-field registerf">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="" required>
                </div>

                <div class="text-field registerf">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="password" placeholder="" required>
                </div>

                <button class="btn-login registerf">Register</button>

                <div class="fgt-psw-sng-up registerf">
                    <br>
                    <h2>Already have an account? <a href="" class="sign_up_in registerf k" ><strong>Sign In</strong></a></h2>
                </div>

            </div>

               
            
        

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.registerf').hide();
        
            $('.sign_up_in').click(function(e) {
                e.preventDefault();
                $('.loginf').toggle();
                $('.registerf').toggle();
            });    
        });
    </script>
    

</body>
</html>
